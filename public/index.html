<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SOUND</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="/tone.js"></script>
</head>
<body>
  <header>What's Your Sound</header>
  <form id="songform">
    <input  type="text" id="songTitle">Title<br>
    <input  type="text" id="songData">Enter a passage<br>
    <button type="submit" id="play">PLAY DATA</button>
    <button type="button" id="stop">STOP</button>
    <button type="submit" id="add">ADD</button>
  </form>
  <input id="tempoSlider" type="range" min="120" max="280" step="10"/>
  <div class="song-container">Pieces
    <ul id='savedSongs'>
    </ul>
  </div>
  <script type="text/javascript" src="/test.js"></script>
</body>
</html>
