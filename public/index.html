<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TEXT MUSIC</title>
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="/tone.js"></script>

</head>
  <body>
    <div class="container">
      <div class="row" id="header-container">
        <header>TEXT MUSIC</header>
      </div>
      <h1>Instructions</h1>
        <div class="instructions">
          <ol>
            <li>Enter a passage of text in the bottom field, and a title in the top</li>
            <li>Hit the play button to listen to your text</li>
            <li>Edit as you like and hit add to  save it</li>
          </ol>
        </div>
      <div class='form-container'>
          <form id="songform">
            <input type="text" id="songTitle"><br>
            <input type="text" id="songData">Enter text<br>
            <div class="button-container">
              <div class="play">
                <button class="bigbuttons" type="submit" id="play">PLAY</button>
              </div>
              <div class="stop">
                <button class="bigbuttons" type="button" id="stop">STOP</button>
              </div>
              <div class="add">
                <button class="bigbuttons" type="submit" id="add">ADD</button>
              </div>
            </div>
          </form>
      </div>

      <input id="tempoSlider" type="range" min="180" max="500" step="12"/>TEMPO in BPM
      <label id ="sliderLabel" for="tempoSlider"></label>

      <div class="song-container">SAVED
        <ul id='savedSongs'>
        </ul>
      </div>
      <script type="text/javascript" src="/test.js"></script>
    </div>
  </body>
</html>
